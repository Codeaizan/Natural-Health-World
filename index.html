<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natural Health World - BMS</title>

    <!-- Tailwind (Dev Only â€“ OK for now) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }

      /* Print styles for Invoice and Reports */
      @media print {
        @page { margin: 0; }

        /* For Billing (Invoice) - #printable-area takes priority */
        body {
          margin: 0;
          padding: 0;
        }

        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 20px;
          background: white;
        }

        #printable-area,
        #printable-area * {
          visibility: visible !important;
        }

        /* For Reports and other pages - hide UI, show main content */
        #root > * > * {
          margin: 0;
          padding: 0;
        }

        /* Hide navigation and UI elements */
        nav, header, .no-print, [class*="no-print"] {
          display: none !important;
        }

        /* Show content area */
        #root {
          all: revert;
          background: white;
        }

        /* Print-friendly defaults */
        body * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
        }

        table {
          border-collapse: collapse;
          width: 100%;
        }

        table td, table th {
          border: 1px solid #ddd;
          padding: 8px;
        }

        th {
          background-color: #f5f5f5 !important;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- ðŸ”¥ This is REQUIRED for Vite to run React -->
    <script type="module" src="/index.tsx"></script>
  </body>
